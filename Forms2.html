<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server">
        <input type="checkbox" name="age" id="age"  >
        <label for="age"> i am 18+ </label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="litchi" value="litchi">
            <label for="litchi">litchi</label>
            <input type="radio" name="fruit" id="papaya" value="papaya">
            <label for="papaya">papaya</label>
        </div>
        <br>
        <div>
            Choose the subject :
            <input type="checkbox" name="subject" id="English" value="English"  >
             <label for="English"> English </label>
            <input type="checkbox" name="subject" id="Math" value="Math" >
             <label for="Math"> Math </label>
             <input type="checkbox" name="subject" id="Science" value="Science" >
            <label for="Science"> Science </label>
         </div>
         <div>
            Choose Profession :
            <select name="profession" id="profession">
                <option>Select profession</option>
                <option value="Student"> Student </option>
                <option value="Developer"> Developer</option>
            </select>
             </div>
             <div>
             <label for="volume" > Select your volume level : </label>
                <input type="range" id="volume" min="0" max="100" name="volume" step="10" >
            </label>
             </div>
             <br>
             <div>
                <label for="Feedback" > Provide your Feedback </label>
                <textarea id="Feedback" name="Feedback" placeholder="write your feedback" rows="10" cols="50"> </textarea>
            </div>
            <button>submit</button>

    </form>
</body>
</html>
