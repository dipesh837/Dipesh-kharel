<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML qs 3</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="Contact">
    <Label for="Name"  > Name:</Label>
    <input type="text" name="Name" placeholder="Write Your Name" id="Name">
    <br>
    <br>
    <Label for="Email"  > Email:</Label>
    <input type="text" name="Email" placeholder="Write Your Email" id="Email">
    <br> 
    <br>
    <label for="Message">Message:</label>
    <textarea id="Message" name="Message" rows="10" cols="50" >  </textarea>
    <br>
    <br>
    <label for="Rate"> Rate us out of 5 : </label>
    <br>
    <input type="radio" name="rating" id="one" value="one" >
    <label for="one" >1</label>
    <br>
    <input type="radio" name="rating" id="two" value="two" >
    <label for="two" >2</label>
    <br>
    <input type="radio" name="rating" id="three" value="three" >
    <label for="three" >3</label>
    <br>
    <input type="radio" name="rating" id="four" value="four" >
    <label for="four" >4</label>
    <br>
    <input type="radio" name="rating" id="five" value="five" >
    <label for="five" >5</label>
    <br>
    <button>Submit</button>
    </form>
</body>
</html>
